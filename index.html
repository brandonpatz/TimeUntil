<!DOCTYPE html>
<html>
<head>
	<title>Time Until</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!--------------->
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!------------------>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow sticky-top">
      <h5 class="my-0 mr-md-auto font-weight-normal  text-light">Time Until</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" href="#">About</a>
      </nav>
    </div>

        <div class="card shadow m-auto text-center">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Current Time Until:</h4>
          </div>
          <div class="card-body">
            <p>The Current Time: <input type="time" name="userCurrentTime" id="userCurrentTime" disabled></p>
            <p class="pt-3">In
            	<input type="number" class="userTimeInput" id="inHours" value="0" min="0" max="60"> <label>hours</label>
            	<label>and</label>
            	<input type="number" class="userTimeInput" id="inMins" value="0"> <label>minutes</label>
            </p>
              <button type="button" class="btn btn-md btn-primary" id="calc">Calculate</button>
               <button type="button" class="btn btn-md btn-danger" id="reset">Reset</button>

              <p class="pt-3">The time will be <input type="time" id="futureTime"></p>

              
          
          </div>
        </div>
     <div class="modal" tabindex="-1" role="dialog" id="LgNumberModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Whoa there!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Currently do not have support for that input! I'm working on it!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
